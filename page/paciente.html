    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-10 col-lg-8">
                <form>
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="inputNome">Seu Nome</label>
                            <input class="form-control" type="text" name="" id="" placeholder="Insira o nome">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="inputSobre">Sobrenome</label>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-row">   
                        <div class="form-group col-sm-6">
                            <label for="inputEnd">Endereço</label>
                            <input class="form-control" type="text" placeholder="Endereço">
                        </div>
                        <div class="form-group">
                            <label for="inputBairro">Bairro</label>
                            <input class="form-control" type="text" placeholder="Bairro">
                        </div>
                    </div>    
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="inputCid">Cidade</label>
                            <input class="form-control" type="text" placeholder="Cidade">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="inputEst">Estado</label>
                            <select class="form-control" name="" id="">
                                <option selected>Escolha</option>
                                <option value="">São Paulo</option>
                                <option value="">Minas Gerais</option>
                                <option value="">Recife</option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="form-group col-sm-2">
                            <label for="inputCep">Cep</label>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-row">    
                        <div class="form-group col-sm-12">
                            <button class="btn btn-success" type="submit">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>     
    </div>        
    <div class="jumbotron jumbotron-fluid bg-dark jumbo-rod">
        <div class="container">
            <ul class="nav">
                <div class="col">
                    <li class="nav-item jumbo">
                        <h4 class="jumbo-item">Instituicional</h4>

                        <h4 class="jumbo-item">Sac:11 12345678</h4>

                        <h4 class="jumbo-item">viver_clin@gmail.com</h4>

                        <h4 class="jumbo-item--siga">Siga nos</h4>
                        <i class="fa fa-facebook-square fa-3x face" aria-hidden="true"></i>
                        <i class="fa fa-twitter fa-3x text-primary twit" aria-hidden="true"></i>

                    </li>
